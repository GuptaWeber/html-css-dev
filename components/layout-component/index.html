<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Layout</title>
</head>
<body>
<div class="layout">
    <nav>
        <h3>Nav</h3>
    </nav>
    <div class="top-nav">
        <div class="left-btns">
            <button class="btn">
                New
            </button>
            <button class="btn">
                Reply
            </button>
            <button class="btn">
                Forward
            </button>
            <button class="btn">
                Mark unread
            </button>
        </div>
        <button class="btn btn--right">
            Trash
        </button>
    </div>
    <div class="email-body">
        <div class="emails">
            <!-- .emails>.email${Email $}*10 -->
            <!-- (.email>p{Email $})*10 -->
            <div class="email">
                <h3>Email 1</h3>
            </div>
            <div class="email">
                <h3>Email 2</h3>
            </div>
            <div class="email">
                <h3>Email 3</h3>
            </div>
            <div class="email">
                <h3>Email 4</h3>
            </div>
            <div class="email">
                <h3>Email 5</h3>
            </div>
            <div class="email">
                <h3>Email 6</h3>
            </div>
            <div class="email">
                <h3>Email 7</h3>
            </div>
            <div class="email">
                <h3>Email 8</h3>
            </div>
            <div class="email">
                <h3>Email 9</h3>
            </div>
            <div class="email">
                <h3>Email 10</h3>
            </div>
        </div>
        <div class="email-view">
            <h3>Email View</h3>
        </div>
        <div class="additional-info">
            <h3>Additional Info</h3>
        </div>
    </div>

</div>
    
</body>
</html>
